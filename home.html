<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form Example</title>
    <style>
     

        table, th, td {
            border: 1px solid;
            padding: 5px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }

        form {
            margin-top: 15px;
            padding: 5px;
            width: 45%;
            border: 1px solid black;
        }
        
        label, input[type = "text"] {
            display: block;
            width: 65%;
        }

        
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>

    <form id="purchaseForm">
        <label for="kode">Kode Barang</label>
        <input type="text" id="kode" name="kode" required>

        <label for="qty">Jumlah:</label>
        <input type="text" id="qty" name="qty" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var kodeBarang = document.getElementById('kode').value;
            var jumlah = parseInt(document.getElementById('qty').value, 10);

            var hargaBarang;
            switch (kodeBarang) {
                case '001':
                    hargaBarang = 10000;
                    break;
                case '002':
                    hargaBarang = 20000;
                    break;
                case '003':
                    hargaBarang = 30000;
                    break;
                default:
                    alert('Kode Barang tidak valid');
                    return;
            }

            var totalHarga = hargaBarang * jumlah;

            var pembayaran = prompt('Total Harga: ' + totalHarga + '\nMasukkan uang yang ingin dibayarkan:');
            var uangDibayarkan = parseFloat(pembayaran);

            if (isNaN(uangDibayarkan)) {
                alert('Input tidak valid. Silakan masukkan angka.');
                return;
            }

            var sisaUang = uangDibayarkan - totalHarga;
            if (sisaUang >= 0) {
                alert('Pembayaran berhasil.\nSisa uang: ' + sisaUang);
            } else {
                alert('Pembayaran tidak mencukupi. Silakan bayar lebih.');
            }
        });
    </script>


</body>
</html>
